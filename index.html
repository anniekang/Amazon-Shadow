<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Amazon.com</title>
  <link rel="stylesheet" href="default.css"/>
  <link rel="shortcut icon" href="http://icons.veryicon.com/256/Internet%20%26%20Web/Socialmedia/Amazon.png"/>
  <link id="title" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
  <div id="heading">
    <img id="amazon" src="http://logonoid.com/images/amazon-logo.png"/>
    <form id="search">
      <input id="text" type="search" placeholder="Search items">
      <button id="button" type="submit"><i id="test" class="fa fa-search fa-2x" aria-hidden="true"></i></button>
    </form>
    <div id="goto-cart" class="goto-cart">
      <img id="goto-icon" class="goto-icon" src="http://simpleicon.com/wp-content/uploads/Shopping-Cart-9.png"/>
      Cart
    </div>
  </div>
  <div id="container">
    <div id="outcome"></div>
    <div id="products"></div>
  </div>
  <div id="cart"></div>
<!-- <div id="checkout"></div> -->
  <script src="main.js"></script>
</body>
</html>
